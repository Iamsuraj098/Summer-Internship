<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center  border-bottom">
            <a href="/" class="d-flex align-items-center  me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-5">AdoptEase</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link makeup" aria-current="page">Adopt</a></li>

                    <button class="btn btn-primary" type="button">Labrador Retriever</button>
