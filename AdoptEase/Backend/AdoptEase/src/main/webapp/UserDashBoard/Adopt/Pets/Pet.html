<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Dropdowns</title>
    <link rel="stylesheet" href="Adopt.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center border-bottom">
            <a href="/" class="d-flex align-items-center  me-md-auto text-dark text-decoration-none">
                <span class="fs-5">AdoptEase</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item m-1 p-0"><a href="http://127.0.0.1:5500/Adopt/Adopt.html" class="nav-link makeup"
                        aria-current="page">Adopt</a></li>
                <li class="nav-item m-1"><a href="#" class="nav-link makeup">Care</a></li>
                <li class="nav-item m-1"><a href="#" class="nav-link makeup">Product</a></li>
                <li class="nav-item m-1"><a href="#" class="nav-link makeup">Account</a></li>
            </ul>
        </header>
    </div>
    <form action="#" class="d-flex flex-column align-items-center m-1">
        <div class="card mb-3 w-75">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../../images/image2.png" class="img-fluid rounded-start w-75" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">Dog Name</h5>
                            <p class="card-text m-0 p-0">Age: </p>
                            <p class="card-text m-0 p-0 ">Weight: </p>
                            <p class="card-text m-0 p-0">Breed: </p>
                            <p class="card-text m-0 p-0">Color: </p>
                            <p class="card-text m-0 p-0">Price: </p>
                            <p class="card-text m-0 p-0">Other Details: </p>
                        </div>
                        <div class="d-flex justify-content-end align-items-end w-100">
                            <a href="#" class="btn btn-primary btn0" onclick="Add()">Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var a = true;
        function Add(){
            if(a){
                document.querySelector(".btn0").style.backgroundColor = "green";
                a = false;
            }else{
                document.querySelector(".btn0").style.backgroundColor = "blue";
                a = true;
            }
        }
    </script>
</body>
